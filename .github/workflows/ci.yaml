name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+
  pull_request:
    branches:
      - main
      - feature-.+
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+

env:
  deps-cache-name: cache-yarn
  build-cache-name: cache-webpack

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/*']
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - uses: bahmutov/npm-install@v1
    - name: Cache frontend build
      uses: actions/cache@v4
      with:
        path: "./src/cryostat-web/.build_cache"
        key: ${{ runner.os }}-build-${{ env.build-cache-name }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.build-cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Build cryostat-web assets
      run: |
        git submodule init
        git submodule update --remote
        pushd src/cryostat-web
        yarn install
        yarn yarn:frzinstall
        popd
    - name: Build plugin assets
      run: |
        yarn install
        yarn build
    - name: Prepare backend
      run: |
        pushd backend
        npm ci
        popd
    - name: Build container
      uses: redhat-actions/buildah-build@v2
      with:
        image: quay.io/cryostat/cryostat-openshift-console-plugin
        tags: latest ${{ github.sha }}
        containerfiles: |
          ./Dockerfile
