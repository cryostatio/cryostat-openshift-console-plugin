name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+
  pull_request:
    branches:
      - main
      - feature-.+
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+

env:
  deps-cache-name: cache-yarn
  build-cache-name: cache-webpack

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Build container
      uses: redhat-actions/buildah-build@v2
      with:
        image: quay.io/cryostat/cryostat-openshift-console-plugin
        tags: latest ${{ github.sha }}
        archs: amd64, arm64
        containerfiles: |
          ./Dockerfile
